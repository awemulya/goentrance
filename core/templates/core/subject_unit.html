<!DOCTYPE html>
<html>
<head>
	<title>SUBJECT UNIT</title>
</head>
<body>
	<div>
		<h4>Subjects</a></h4>
		{{subject.name}}
	</div>
	<div>
		<h4>Units</a></h4>
		{% for unit in subject_unit %}	
		{{ forloop.counter }}.<a href="{% url 'core:subject_unit' unit.pk %}">{{ unit.name }}</a>
		{% endfor %}
		<br><br>
		<a href="{% url 'core:unit_add' %}">Add New Unit</a>
	</div>
	<br><br>
	<div>
		<h4>Chapters</a></h4>
		{% for chapter in subject_unit %}
		{{ forloop.counter }}.{{ chapter.name }}
		{% endfor %}	
		<br><br>
		<a href="{% url 'core:chapter_add' %}">Add New Chapter</a>
	</div>
</body>
</html>
