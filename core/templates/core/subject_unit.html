<!DOCTYPE html>
<html>
<head>
	<title>SUBJECT UNIT</title>
</head>
<body>
	<div>
		<h4>Subject</h4>
		{{subject.name}}
	</div>
	<div>
		{% for unit in subject_unit %}

		<h4>Unit {{ forloop.counter }}. {{ unit.name }}</h4>
      <h5>Chapters</h5>
      {% for chapter in unit.chapters.all %}
        {{ forloop.counter }}. {{ chapter.name }}<br>
      {% endfor %}
    {% endfor %}
		<br><br>
		<a href="{% url 'core:unit_add' subject.id %}">Add New Unit</a>
	</div>
	<br><br>

</body>
</html>
