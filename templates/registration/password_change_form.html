{% extends '_base.html' %}

{% block content %}
  <h5>Change Password</h5>
  <form action="" method="post">{% csrf_token %}
    <p>Old password: {{ form.old_password }}</p>
    <p>New password: {{ form.new_password1 }}</p>
    <p>New password confirmation: {{ form.new_password2 }}</p>
    <input type="submit" class="btn btn-primary">
  </form>
       <div class="col-md-4">
         {% include 'form_error.html' %}
      </div>
{% endblock content %}
