<!DOCTYPE html>
<html>
<head>
	<title>Question Set | {{obj.name}}</title>
</head>
<body>
	{{obj.name}}
<div class="questions">
  <h3>
    <a href="{% url 'core:question_add' obj.pk %}">Add Question</a>
</h3>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Question</th>
      <th scope="col">Option1</th>
      <th scope="col">Option2</th>
      <th scope="col">Option3</th>
      <th scope="col">Option4</th>
    </tr>
  </thead>
  <tbody>
  {% for q in questions %}
    <tr>
      <th scope="row">{{ forloop.counter }}.</th>
      <td><a href="{% url 'core:question_dashboard' q.pk %}">{{ q.question }}</a></td>
      {% for o in  q.options.all %}
      <td><a href="{% url 'core:option_detail' o.pk %}">{{ o }}</a></td>
      {% endfor %}
    </tr>
   {% empty %}
    <tr>
      <td>
      No Question  available
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>

</div>
</body>
</html>
