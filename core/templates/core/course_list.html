{% extends "_base.html" %}
{% block content %}

	<h4>Course List</h4>

{% for course in courses %}
	{{forloop.counter}}. <a href="{% url 'core:course_detail' course.id %}">{{ course.name }}</a>
	&nbsp;&nbsp;&nbsp;<a href="{% url 'core:course_edit' course.id %}">Edit</a>
	&nbsp;&nbsp;&nbsp;<a href="{% url 'core:course_delete' course.id %}">Delete</a><br>
  {% empty %}
   <p>No Course Found.</p>
{% endfor %}
<p><a href="{% url 'core:course_add' %}">Add New Course</a></p>
{% endblock content %}
